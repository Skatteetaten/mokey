logging:
  level:
    no.skatteetaten.aurora.mokey: INFO
    org:
      hibernate: WARN
      springframework: WARN
      apache:
        catalina: WARN
        velocity: WARN

  pattern:
    console: "%d [%thread] %-5level %logger:%L %X - %msg %n%rEx{full}"

openshift:
    cluster: utv
    port: 8443
    url: https://${openshift.cluster}-master.paas.skead.no:${openshift.port}

integrations:
    boober:
        url: "http://localhost"
    splunk:
        url: "https://localhost"
    metrics:
        url: "http://localhost"

mokey:
    openshift:
        tokenLocation: classpath:test-token.txt