
buildscript {
  ext.repos = {
    maven {
      url "http://repo1.maven.org/maven2"
    }

    maven {
      url "${nexusUrl}/content/groups/public"
    }

    maven {
      url "http://jcenter.bintray.com/"
    }

    mavenLocal()
  }


  repositories repos

  dependencies {
    classpath(
        'no.skatteetaten.aurora.gradle.plugins:aurora-gradle-plugin:1.2.1',
    )
  }
}

plugins {
  id "org.jetbrains.kotlin.jvm" version "1.2.30"
  id "org.jetbrains.kotlin.plugin.spring" version "1.2.30"
  id 'org.springframework.boot' version '2.0.0.RELEASE'
//  id 'io.spring.dependency-management' version '1.0.4'

}

ext.aurora = [
    requireStaging: false,
    applySpockSupport: false,
    applyDeliveryBundleConfig: false
]

apply plugin: 'io.spring.dependency-management'
apply plugin: 'no.skatteetaten.plugins.aurora'
apply plugin: "application"
/*
apply plugin: "java"
apply plugin: "maven"
*/

repositories repos
jar {
  enabled = true
//  classifier='Leveransepakke'
}

bootJar {
  enabled= false
}
bootDistTar.enabled = false
bootDistZip.enabled = false

/*
project.sourceCompatibility = '1.8'


*/

bootDistZip.classifier="Leveransepakke"
bootDistZip.baseName = "mokey"
bootDistTar.classifier="Leveransepakke"
bootDistTar.baseName = "mokey"
distZip.classifier="Leveransepakke"
distTar.classifier="Leveransepakke"
//distZip.baseName = "mokey-boot"
//distTar.baseName = "mokey-boot"
startScripts.enabled = false
distZip.properties.each { println it }

group = 'no.skatteetaten.aurora'

dependencies {

  compile(
      "org.jetbrains.kotlin:kotlin-reflect:1.2.30",
      'org.jetbrains.kotlin:kotlin-stdlib-jdk8',
      'com.fasterxml.jackson.module:jackson-module-kotlin',
      "no.skatteetaten.aurora.springboot:aurora-spring-boot2-starter:1.0.0",
      'io.fabric8:openshift-client:3.1.8',
      'io.fabric8:kubernetes-model:2.0.4',
      "org.springframework.retry:spring-retry",
      'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.21.2',
      'org.springframework.boot:spring-boot-starter-security'
  )

  testCompile(
      'org.springframework.restdocs:spring-restdocs-mockmvc',
      'org.springframework.security:spring-security-test',
      'org.junit.jupiter:junit-jupiter-api:5.1.0',
      'io.fabric8:openshift-server-mock:3.1.8',
      'org.springframework.boot:spring-boot-starter-test',
      'io.mockk:mockk:1.7.10'
  )

  testImplementation("org.junit.jupiter:junit-jupiter-api:5.1.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.1.0")

}
